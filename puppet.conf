[main]
    certname = puppetmaster.virtual.vm
    dns_alt_names = puppetmaster,puppetmaster.virtual.vm,puppet,puppet.virtual.vm
    vardir = /var/opt/lib/pe-puppet
    logdir = /var/log/pe-puppet
    rundir = /var/run/pe-puppet
    basemodulepath = /etc/puppetlabs/puppet/modules:/opt/puppet/share/puppet/modules
    server = puppetmaster.virtual.vm
    user  = pe-puppet
    group = pe-puppet
    archive_files = true
    archive_file_server = puppetmaster.virtual.vm

[master]
    certname = puppetmaster.virtual.vm
    ca_name = 'Puppet CA generated on puppetmaster.virtual.vm at 2014-10-10 23:46:36 +0100'
    reports = console,puppetdb
    node_terminus = console
    ssl_client_header = SSL_CLIENT_S_DN
    ssl_client_verify_header = SSL_CLIENT_VERIFY
    storeconfigs = true
    storeconfigs_backend = puppetdb

[agent]
    report = true
    classfile = $vardir/classes.txt
    localconfig = $vardir/localconfig
    graph = true
    pluginsync = true
    environment = production
